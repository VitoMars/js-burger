<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>Create Your Burger</title>
   </head>
   <body class="bg-sand">
      <!-- Testa -->
      <div class="half-container">
         <head>
            <div
               class="
                  home-bar
                  burger-color
                  d-flex
                  align-items-center
                  h1
                  fw-bold
                  px-5
                  m-0
               "
            >
               Create Your Burger
               <div class="burger">
                  <img src="img/burger-top.png" alt="" />
               </div>
            </div>
         </head>

         <!-- Corpo -->
         <main class="bg-white py-5">
            <input
               class="burger-name form-control form-control-lg h3 mx-5"
               type="text"
               placeholder="Name Your Burger"
            />
            <div class="h4 px-5 py-4">Ingredients</div>

            <!-- Ingredienti -->

            <!-- Riga 1 -->
            <div class="row justify-content-evenly">
               <!-- Item 1 -->
               <div class="col-6 d-flex align-items-center px-5">
                  <img src="img/cheese.svg" alt="" />
                  <div class="fs-5 p-3">Cheese</div>
                  <div class="form-check fs-5">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="cheese"
                     />
                     <label class="form-check-label text-porpora" for="cheese">
                        add
                     </label>
                  </div>
               </div>
               <!-- Item 2 -->
               <div class="col-6 d-flex align-items-center px-5">
                  <img src="img/tomato.svg" alt="" />
                  <div class="fs-5 p-3">Tomato</div>
                  <div class="form-check fs-5">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="tomato"
                     />
                     <label class="form-check-label text-porpora" for="tomato">
                        add
                     </label>
                  </div>
               </div>
            </div>

            <!-- Riga 2 -->
            <div class="row justify-content-evenly">
               <!-- Item 1 -->
               <div class="col-6 d-flex align-items-center px-5">
                  <img src="img/fried-egg.svg" alt="" />
                  <div class="fs-5 p-3">Egg</div>
                  <div class="form-check fs-5">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="egg"
                     />
                     <label class="form-check-label text-porpora" for="egg">
                        add
                     </label>
                  </div>
               </div>
               <!-- Item 2 -->
               <div class="col-6 d-flex align-items-center px-5">
                  <img src="img/lettuce.svg" alt="" />
                  <div class="fs-5 p-3">Lettuce</div>
                  <div class="form-check fs-5">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="lettuce"
                     />
                     <label class="form-check-label text-porpora" for="lettuce">
                        add
                     </label>
                  </div>
               </div>
            </div>

            <!-- Riga 3 -->
            <div class="row justify-content-evenly">
               <!-- Item 1 -->
               <div class="col-6 d-flex align-items-center px-5">
                  <img src="img/mustard.svg" alt="" />
                  <div class="fs-5 p-3">Mustard</div>
                  <div class="form-check fs-5">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="mustard"
                     />
                     <label class="form-check-label text-porpora" for="mustard">
                        add
                     </label>
                  </div>
               </div>
               <!-- Item 2 -->
               <div class="col-6 d-flex align-items-center px-5">
                  <img src="img/ketchup.svg" alt="" />
                  <div class="fs-5 p-3">Ketchup</div>
                  <div class="form-check fs-5">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="ketchup"
                     />
                     <label class="form-check-label text-porpora" for="ketchup">
                        add
                     </label>
                  </div>
               </div>
            </div>

            <div class="discount-code p-4">
               <div class="input-group mb-3 d-flex align-items-center">
                  <span class="h6 fw-bold p-3 m-0">Discount Code</span>
                  <input
                     type="text"
                     class="form-control bg-sand"
                     placeholder="12345ABCD"
                     aria-describedby="basic-addon1"
                  />
               </div>
            </div>

            <div class="d-flex justify-content-center">
               <button type="button" class="btn burger-color fw-bold">
                  Calculate
               </button>
            </div>
         </main>

         <!-- Footer -->
         <footer
            class="
               d-flex
               align-items-center
               justify-content-between
               h2
               text-white
               px-5
               m-0
            "
         >
            <div>Your Price</div>
            <label for="">50â‚¬</label>
         </footer>
      </div>

      <script src="js/main.js"></script>
   </body>
</html>
